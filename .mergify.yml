priority_rules:
  - name: extendedqd
    priority: medium
    conditions:
      - base = main
    allow_checks_interruption: true
queue_rules:
  - name: hotfix
    queue_branch_prefix: mergify/merge-queue/
    queue_conditions:
      - base=LTS/base-truc
    merge_conditions:
      - label=LTS/base-truc
      - check-success=kjlkjlkj
  - name: master
    queue_branch_prefix: mergify/merge-queue/
    queue_conditions:
      - base=master
    merge_conditions:
      - label=master
      - check-success=kjlkjlkj
pull_request_rules:
  - name: Notify when a PR is removed from the queue
    description: Notify the PR author when its pull request is removed from the merge
      queue.
    conditions:
      - queue-dequeue-reason != none
      - queue-dequeue-reason != pr-merged
    actions:
      queue:
  - name: Assign t-shirt size to PR
    description: Assign a t-shirt size label to a pull request based on the number
      of lines changed.
    conditions:
      - "#modified-lines >= 100"
      - "#modified-lines < 500"
    actions:
      label:
        toggle:
          - size/L
  - name: Automatic merge
    description: Merge when PR passes all branch protection and has label automerge
    conditions:
      - label = automerge
    actions:
      merge:
  - name: Ping PR author when conflicting
    description: Warn the pull request author when their PR are conflicting
    conditions:
      - conflict
      - -closed
    actions:
      comment:
        message: >
          ðŸ‘‹ {{author}} your PR is conflicting and needs to be updated to be
          merged
merge_protections:
  - name: qsdqsd
    if:
      - base=main
    success_conditions:
      - added-files=files
commands_restrictions:
  backport:
    conditions:
      - sender-permission >= write

merge_queue:
  max_parallel_checks: 1
