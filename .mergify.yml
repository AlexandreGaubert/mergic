queue_rules:
  - name: Run tests on main branch
    queue_conditions:
      - check-success = test
      - check-success = lint
    batch_size: 2
    batch_max_wait_time: "30 seconds"
    merge_conditions:
      - check-success = test

pull_request_rules:
  - name: automatic merge
    conditions:
      - base=main
      - label!=manual merge
    actions:
      queue:
